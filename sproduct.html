<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details â€“ ElectronicHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <section class="header">
    <a href="index.html"><img src="image/logo.png" class="logo" alt="Logo"></a>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html" class="El-bag"><i class="fas fa-shopping-bag"></i></a></li>
    </ul>
  </section>

  <!-- Product Detail Section -->
  <section id="prodetails" class="section-p1">
    <div class="single-pro-image">
      <img src="" width="100%" id="MainImg" alt="Product">
      <div class="small-img-group">
        <div class="small-img-col"><img src="" width="100%" class="small-img"></div>
        <div class="small-img-col"><img src="" width="100%" class="small-img"></div>
        <div class="small-img-col"><img src="" width="100%" class="small-img"></div>
        <div class="small-img-col"><img src="" width="100%" class="small-img"></div>
      </div>
    </div>
        
    <div class="single-pro-details">
      <h6>Home / <span id="cat-name"></span></h6>
      <h4 id="pro-name"></h4>
      <h2 id="pro-price"></h2>
      <input type="number" value="1" id="product-qty">
      <button class="normal" onclick="addToCart()">Add To Cart</button>
      <h4>Product Details</h4>
      <span id="pro-desc"></span>
    </div>
  </section>

  <script>
    // Get selected product from list page
    const prod = JSON.parse(localStorage.getItem("selectedProduct")) || {};
    if (!prod.id) {
      alert("No product selected!");
      window.location.href = "products.html";
    }

    // Populate details
    document.getElementById("MainImg").src = prod.image;
    const smalls = document.querySelectorAll(".small-img");
    smalls.forEach((imgEl) => imgEl.src = prod.image);
    document.getElementById("cat-name").innerText = prod.category || prod.name;
    document.getElementById("pro-name").innerText = prod.name;
    document.getElementById("pro-price").innerText = `$${prod.price}`;
    document.getElementById("pro-desc").innerText = prod.description;

    function addToCart() {
      const qty = parseInt(document.getElementById("product-qty").value) || 1;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.id === prod.id);
      if (existing) existing.qty += qty;
      else cart.push({ ...prod, qty });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${prod.name} (${qty}) added to cart!`);
      window.location.href = "cart.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
